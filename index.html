<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Temp Converter</title>
  </head>
  <body>
    <form>

    <input type="number" placeholder="Enter a temperature" id="num-input" /><br />
    <p>Convert to:</p>
    <input type="radio" name="convert" value="Fahrenheit" id="covert-to-F">Fahrenheit <br />
    <input type="radio" name="convert" value="Celsius" id="convert-to-C">Celsius <br />
    <button id="converter">Convert My Temperature</button>
  </form>
  <p>Your new temperature is:</p>
  <div id="new-temp"></div>
  <div>
    <!-- <button id="clearButton">CLEAR</button> -->
  </div>
    <script type="text/javascript" src="converter.js"></script>
  </body>
</html>
